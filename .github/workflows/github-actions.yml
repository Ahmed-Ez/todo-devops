name: CI-CD

on: [push]

jobs:
  test:
    name: build & test
    environment: demo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Use node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm run test